<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_822666_0m5h2rwzsvw.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main>
        <header class="float-on">
            <a href="#" class="iconfont icon-wodeh"></a>
        </header>
        <div class="foo denglu">
            <div class="fer alr">
                <div class="top float-on">
                    <a href="#" class="denglu aftor">登录</a>
                    <a href="#" class="zhuce">注册</a>
                    <span class="clone iconfont icon-icon-close"></span>
                </div>
                <form action="get">
                    <span class="iconfont icon-icon-my"></span>
                    <input type="text" class="kuang" placeholder="用户名"><br/>
                    <span class="iconfont icon-icon-lock"></span>
                    <input type="text" class="kuang" placeholder="密码"><br/>
                    <input type="submit" class="btn" value="登录">
                </form>
            </div>
            <div class="fer all">
                <div class="top float-on">
                    <a href="#" class="denglu">登录</a>
                    <a href="#" class="zhuce aftor">注册</a>
                    <span class="clone iconfont icon-icon-close"></span>
                </div>
                <form action="get">
                    <span class="iconfont icon-icon-my"></span>
                    <input type="text" class="kuang" placeholder="用户名"><br/>
                    <span class="iconfont icon-icon-lock"></span>
                    <input type="text" class="kuang" placeholder="输入密码"><br/>
                    <span class="iconfont icon-icon-lock"></span>
                    <input type="text" class="kuang" placeholder="确认密码"><br/>
                    <input type="submit" class="btn" value="注册">
                </form>
            </div>
        </div>
    </main>
    <script>
        function $(selector) {
            return document.querySelector(selector)
        }

        function $$(selector) {
            return document.querySelectorAll(selector)
        }

        $('header').onclick = function(e) {
            e.stopPropagation()
            $('.foo').style.display = 'block'
        }

        $('.foo').addEventListener('click', function(e) {
            e.stopPropagation()

            if (e.target.classList.contains('denglu')) {
                $('.foo').classList.remove('denglu')
                $('.foo').classList.add('zhuce')
            }
            if (e.target.classList.contains('zhuce')) {
                $('.foo').classList.remove('zhuce')
                $('.foo').classList.add('denglu')
            }
            if (e.target.classList.contains('clone')) {
                $('.foo').style.display = 'none'
            }
        })
        document.addEventListener('click', function() {
            $('.foo').style.display = 'none'
        })
    </script>
</body>

</html>
