<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录框</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_822666_0m5h2rwzsvw.css" />
</head>

<body>
    <div class="cover">
        <header>
            <a href="#" class="fa iconfont icon-wodeh"></a>
        </header>
        <div class="centent ding">
            <div class="foo fool">
                <span class="fa close iconfont icon-icon-close"></span>
                <div class="icon">
                    <a href="#" class="ling actva">登录</a>
                    <a href="#" class="ding">注册</a>
                </div>
                <form action="post" class="form">
                    <span class="fa iconfont icon-icon-my"></span>
                    <input type="text" class="inpu" placeholder="用户名"><br/>
                    <span class="fa iconfont icon-icon-lock"></span>
                    <input type="text" class="inpu" placeholder="密码"><br/>
                    <input type="submit" class="sub">
                </form>
            </div>
            <div class="foo foor">
                <span class="fa close iconfont icon-icon-close"></span>
                <div class="icon">
                    <a href="#" class="ling">登录</a>
                    <a href="#" class="ding  actva">注册</a>
                </div>
                <form action="post" class="form">
                    <span class="fa iconfont icon-icon-my"></span>
                    <input type="text" class="inpu" placeholder="请输入用户名"><br/>
                    <span class="fa iconfont icon-icon-lock"></span>
                    <input type="text" class="inpu" placeholder="请输入密码"><br/>
                    <span class="fa iconfont icon-icon-lock"></span>
                    <input type="text" class="inpu" placeholder="请再次输入密码"><br/>
                    <input type="submit" class="sub">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function $(selector) {
            return document.querySelector(selector)
        }

        function $$(selector) {
            return document.querySelectorAll(selector)
        }

        /*$$('.foo .ding').forEach(function(e) {
            e.onclick = function() {
                $('.centent').classList.remove('ding')
                $('.centent').classList.add('ling')
            }
        })
        $$('.foo .ling').forEach(function(e) {
            e.onclick = function() {
                $('.centent').classList.add('ding')
                $('.centent').classList.remove('ling')
            }
        })*/

        $('header .fa').onclick = function(e) {
            e.stopPropagation()
            $('.centent').style.display = 'block'
        }

        $('.centent').addEventListener('click', function(e) {
            e.stopPropagation()
            if (e.target.classList.contains('ding')) {
                $('.centent').classList.remove('ding')
                $('.centent').classList.add('ling')
            }
            if (e.target.classList.contains('ling')) {
                $('.centent').classList.remove('ling')
                $('.centent').classList.add('ding')
            }
            if (e.target.classList.contains('close')) {
                $('.centent').style.display = 'none'
            }
        })
        document.addEventListener('click', function() {
            $('.centent').style.display = 'none'
        })
